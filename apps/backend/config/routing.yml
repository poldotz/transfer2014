company:
  class: sfPropelORMRouteCollection
  options:
    model:                Company
    module:               company
    prefix_path:          /company
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: booking, action: index }

booking:
    url:   /gestione-prenotazioni
    param: { module: booking, action: index }

company:
    url:   /dati-aziendali
    param: { module: company, action: index }

company_create:
    url:   /company-create
    param: { module: company, action: create }

company_update:
    url:   /company-update
    param: { module: company, action: update }


users:
  url:   /gestione-utenti
  param: { module: users, action: index }


sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
